<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - ADVOC</title>

<style>
body {
  background: #f0f2f5;
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: white;
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #1877f2;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #145bd1;
}
#status {
  margin-top: 15px;
  font-size: 14px;
  color: red;
}
</style>
</head>

<body>
<div class="card">
  <h2>Sign Up</h2>

  <form id="signupForm">
    <input name="username" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <input name="phone" placeholder="Phone" />
    <input name="email" placeholder="Email" />
    <button type="submit">Sign Up</button>
  </form>

  <div id="status"></div>
</div>

<script>
// FULLY FIXED SIGNUP HANDLER
document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();  // ðŸ”¥ stops refresh 100%

    const status = document.getElementById("status");
    status.textContent = "Creating account...";

    const data = Object.fromEntries(new FormData(e.target));

    try {
        const res = await fetch("https://advvoc.onrender.com/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
            status.style.color = "green";
            status.textContent = "Account created âœ” Redirecting...";
            setTimeout(() => window.location.href = "login.html", 900);
        } else {
            status.style.color = "red";
            status.textContent = json.message || "Signup failed";
        }
    } catch (err) {
        status.textContent = "Network error â€” try again.";
    }
});
</script>

</body>
</html>
